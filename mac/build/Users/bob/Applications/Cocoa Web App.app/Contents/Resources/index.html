<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Cocoa Web App Example</title>
</head>
<body>
    <h1 id="target">fail</h1>
    <script>
        try {
            document.getElementById('target').innerHTML = window.app.callPython__('test', 'test');
        } catch (e) {
            document.getElementById('target').innerHTML = e.toString();
        }
        function pythonMessage(message) {
            document.getElementById('target').innerHTML = message;
            return 'OK';
        }
    </script>
</body>
</html>
